<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Buddy - Your Intelligent Learning Companion</title>
    <meta name="description" content="Transform your studies with AI-powered content generation, interactive quizzes, and personalized learning experiences. Upload questions, get detailed explanations, and track your progress." />
    <meta name="author" content="AI Study Buddy" />
    <meta name="keywords" content="AI, study, education, quiz, learning, homework, tutor, assistant" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563EB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Study Buddy" />
    
    <!-- PWA Icons for iOS -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AI Study Buddy - Your Intelligent Learning Companion" />
    <meta property="og:description" content="Transform your studies with AI-powered content generation, interactive quizzes, and personalized learning experiences." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="/" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Study Buddy" />
    <meta name="twitter:description" content="Your intelligent learning companion for personalized study experiences." />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Canonical Link -->
    <link rel="canonical" href="/" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
